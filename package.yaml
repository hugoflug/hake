name:                hake
version:             0.1.0.0

ghc-options: 
- -Wall
- -fno-warn-name-shadowing
- -fno-warn-missing-signatures 
- -fno-warn-unused-do-bind 
- -Werror=incomplete-patterns

dependencies:
- base >= 4.7 && < 5
- template-haskell
- text
- aeson
- bytestring
- either
- hint

library:
  source-dirs: src

executables:
  hake:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - hake

tests:
  hake-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hake
    - aeson
    - hspec